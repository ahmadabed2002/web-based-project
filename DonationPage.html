<script >

    function validateForm() { 
        debugger
        var valid = true;
        
        var donationAmount = document.getElementById("donation").value;
        var validAmount = CheckIfDonationIsValid(donationAmount);
        valid = validAmount;
        


        var name = document.getElementById('name').value;
        var validName = CheckIfValidName(name);
        valid = valid && validName;

        var age = document.getElementById("age").value;
        var validAge = CheckIfValidAge(age);
        valid = valid && validAge;

        var email = document.getElementById('email').value;
        var validEmail = CheckIFEmailValid(email);
        valid = valid && validEmail;

        var confirmEMail = document.getElementById("ConfirmEmail").value;
        var validSecondEmail = CheckIfEmailsAreEqual(email, confirmEMail);
        valid = valid && validSecondEmail;

        var password = document.getElementById("Password").value;
        var validPass = CheckIfValidPassword(password);
        valid = valid && validPass;

        if(document.querySelector('input[name="gender"]:checked') == null){
            document.getElementById("GenderMsg").hidden = false;
            valid = valid && false;
        }else{
            document.getElementById('GenderMsg').hidden = true;
            valid = valid && true;
        }


        if(!valid){
            return false;
        }
        else{
            var donationDollar = document.getElementById("DollarDonation").value;
            document.getElementById('textareaDiv').innerHTML = "Name: "+name+".\n"+"Age: "+age+".\n"+"Email: "+email+"\n"+"Donation Amount (JD): "+donationAmount+ ".\nDonation Amount (Dollar): "+donationDollar;
        }
      
    }
    function CheckIfDonationIsValid(_Amount){
        var valid = true;
        if(_Amount == "" || _Amount == undefined){
            document.getElementById('donationMsg').hidden = false;
            document.getElementById('donationMsg').innerHTML = 'required';
            valid = false;
        }
        else if(_Amount < 1){
            document.getElementById("donationMsg").hidden = false;
            document.getElementById('donationMsg').innerHTML = 'The value must be greater or equal than 1';
            valid = false;
        }
        else{
            document.getElementById("donationMsg").hidden = true;
        }
        return valid;
    }

    function CheckIfValidName(_name){
        var valid = true
        if(_name == "" || _name == undefined){
            document.getElementById("NameMsg").hidden = false;
            valid = false;
        }
        else{
            document.getElementById("NameMsg").hidden = true;
        }
        return valid;
    }

    function CheckIfValidAge(_age){
        var valid = true;
        if(_age == "" || _age == undefined){
            document.getElementById('AgeMsg').hidden = false;
            document.getElementById("AgeMsg").innerHTML = "required";
            valid = false;
        }
        else if (_age < 18){
            document.getElementById("AgeMsg").hidden = false;
            document.getElementById("AgeMsg").innerHTML = "The Age must be greater or equal than 18";
            valid = false;
        }
        else {
            document.getElementById("AgeMsg").hidden = true;
            valid = true;
        }
        return valid;
    }
    function CheckIFEmailValid(_email){
        var valid = true;
        if(_email == "" || _email == undefined){
            document.getElementById("EmailMsg").hidden = false;
            document.getElementById('EmailMsg').innerHTML = "required";
            valid = false;
        }
        else if(!_email.match(/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/)){
            document.getElementById("EmailMsg").hidden = false;
            document.getElementById("EmailMsg").innerHTML = "Email is not valid";
            valid = false;
        }
        else{
            document.getElementById("EmailMsg").hidden = true;
            valid = true;
        }
        return valid;
    }

    function CheckIfEmailsAreEqual(_email, _secondEmail){
        var valid = true;
        if(_email != _secondEmail){
            document.getElementById("ConfirmEmailMsg").hidden = false;
            valid = false;
        }else{
            document.getElementById("ConfirmEmailMsg").hidden = true;
            valid = true;
        }
        return valid;

    }

    function CheckIfValidPassword(_pass){
        var valid = true;
        if(_pass == "" || _pass == undefined){
            document.getElementById("PasswordMsg").hidden = false;
            valid = false;
        }
        else{
            document.getElementById("PasswordMsg").hidden = true;
            valid = true;
        }
        return valid;
    }

    function CalculateDollar(){
        debugger
        var donation = document.getElementById("donation").value;
        if(donation != ""){
            document.getElementById("DollarDonation").value = parseInt(donation)*0.71 ;
        }
    }
    // Update date and time
    function updateDateTime() {
      const now = new Date();
      const datetime = now.toLocaleString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
      document.getElementById('datetime').textContent = datetime;
    }
    
    // Update date and time every second
    setInterval(updateDateTime, 1000);
    
    // Initial update
    updateDateTime();
    </script>
